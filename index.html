<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscripts.js" defer></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>
        Rock, paper, scissors!
    </h1>
    <h2>
        Make your choice!
    </h2>
    <div class="buttons">
        <input class="rock" type="image" src="./images/rock.png">
        <input class="paper" type="image" src="./images/paper.png">
        <input class="scissors" type="image" src="./images/scissor.png">
    </div>
    <div class="score">
        <h2 class="round"></h2>
        <p>Player score: </p>
        <p>AI score: </p>
        <h2 class="result"></h2>
    </div>
</body>
</html>
